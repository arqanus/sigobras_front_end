<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">

</head>

<body>
  <style>

  .grid {
    max-width: var(--wrapper);
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-auto-flow: dense;
    grid-auto-rows: minmax(var(--rh), auto);
    grid-gap: var(--gutter);
  }

  .gridImg {
    grid-column: span 2;
    grid-row: span 2;
  }
  
  .nombreProyecto {
    grid-column: span 2;
  }

  </style>
  <div class="grid">
    <div class="gridImg">
      1
    </div>
    <div >
      2
    </div>
    <div >
      3
    </div>
    <div class="nombreProyecto">
      4
    </div>
  </div>

</body>

</html>
