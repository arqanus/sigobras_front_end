<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <style>
    .icons {
      border: 1px solid #ccc;
      float: left;
    }

    .icons:hover {
      border: 1px solid #ccc;
      background-color: #d4e2e2;
      float: left;

    }

    .primero {
      display: none;
    }

    .uno {
      cursor: pointer;
      background: yellowgreen;
      transition: all .1s;
    }

    .uno:hover .primero {
      display: block;
      right: 47px;
      position: relative;
    }

    /* mas datos complementarios */


    table {
      border-collapse: collapse;
      width: 100%;
      margin: 5px;
    }

    th {
      border: 1px dashed black;
    }

    td {
      border: 1px dashed black;
      padding: 2px;
    }
  </style>
</head>

<body>


  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Opciones</th>
    </tr>


    <tr class="uno">
      <td>GERMAN</td>
      <td>HOLA</td>
      <td> hola

        <div class="primero">

          <div class="icons" title="agregar ">
            +
          </div>
          <div class="icons" title="eliminar ">
            x
          </div>
        </div>

      </td>
    </tr>


    <tr class="uno">
      <td>MARIBEL</td>
      <td>HOLA</td>
      <td>

        <div class="primero">
          <div class="icons" title="agregar ">
            <button onclick="saludar()">+</button>
          </div>
          <div class="icons" title="eliminar ">
            x
          </div>
        </div>

      </td>
    </tr>

  </table>


  <style>
        
      
.circle-container {
  position: relative;
  width: 0.5em;
  height: 0.5em;
  padding: 0;
  border-radius: 50%;
  list-style: none;
  box-sizing: content-box;
  margin: 1em auto 0;
  border: solid 2px tomato;

}

.circle-container > * {
  /* 4 */
  display: block;
  position: absolute;
  top: -38%;
  left: 33%;
  width: 0.5em;
  height: 0em;
  margin: 0em;
}
.circle-container > :nth-of-type(1) {
  transform: rotate(-87deg) translate(1em) rotate(87deg);
}
.circle-container > :nth-of-type(2) {
  transform: rotate(-15deg) translate(1em) rotate(15deg);
}
.circle-container > :nth-of-type(3) {
  transform: rotate(53deg) translate(1em) rotate(-53deg);
}
.circle-container > :nth-of-type(4) {
  transform: rotate(153deg) translate(1em) rotate(-153deg);
}
.circle-container > :nth-of-type(5) {
  transform: rotate(204deg) translate(1em) rotate(-204deg);
}


  </style>



<ul class='circle-container'>
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li>4</li>
  <li>5</li>
</ul>
